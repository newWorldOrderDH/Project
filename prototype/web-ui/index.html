<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-4.5.0.min.css">
    <title>nWo Digital Hackaton</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 map-section">
                <div id="map">
                </div>
            </div>
            <div class="col-md-2 chat-section">
                <div id='header'>
                    <div class="row">
                    <label for='username'>
                <img src="https://www.gstatic.com/images/icons/material/system/1x/account_box_black_24dp.png" width="24"/></label>
                    <span id='username'></span>
                    <span id='login'>

                <button id='google' class='btn-google'>Sign in with Google</button>
                <button id='facebook' class='btn-facebook'>Sign in with Facebook</button>

                </span>
                    <button id='logout' class='btn btn-info'>Sign out</button>
                </div>
                </div>
                <div class="push"></div>
                <ul id='messages' class="list-group"></ul>
                <div id='footer'>

                    <img src="https://www.gstatic.com/images/icons/material/system/1x/add_a_photo_black_24dp.png" width="24" />
                    <input type="file" id="file" name="file"  />
                    <input id='text'>
                    <button id='send' type="submit" class="btn btn-info">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
    <script src="js/map.js"></script>
    <script src="js/firebase-connection.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhZG8wNs9JvEMBzOiHPM1QUnYjn07GEos&callback=initMap"></script>
</body>

</html>
